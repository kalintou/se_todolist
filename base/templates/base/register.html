{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>注册</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label for="{{ form.username.id_for_label }}">用户名:</label>
            {{ form.username }}
        </p>
        <p>
            <label for="{{ form.password1.id_for_label }}">密码:</label>
            {{ form.password1 }}
        </p>
        <p>
            <label for="{{ form.password2.id_for_label }}">确认密码:</label>
            {{ form.password2 }}
        </p>
        <input style="margin-top:10px ;" class="button" type="submit" value="注册">
    </form>
    <p>已有帐号? <a href="{% url 'login' %}">登录</a></p>
</div>




{% endblock content %}
